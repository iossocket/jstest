<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Doucment</title>
        <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <p>顺序：{{message}}</p>
            <p>顺序：{{reversedMessage}}</p>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    message: 'hello'
                },
                computed: {
                    reversedMessage: function () {
                        return this.message.split('').reverse().join('')
                    }
                }
            })
        </script>
    </body>
</html>
